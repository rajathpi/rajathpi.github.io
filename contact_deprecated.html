<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Lora:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Color Palette Variables for consistency */
    :root {
      --gold-accent: #B8860B; /* Primary gold color */
      --darker-gold-hover: #DAA520; /* Darker gold for hover */
      --deep-blue-gray: #2C3E50; /* Dark text/heading color */
      --medium-gray: #555; /* Subtitle/general text color */
      --soft-dark-gray: #444; /* Paragraph text color */
      --light-bg-color: #F5F5F5; /* Soft off-white background */
      --white-card-bg: #FFFFFF; /* Pure white for content cards */
      --light-border: #E0E0E0; /* Light gray for subtle borders */
      --shadow-color: rgba(0, 0, 0, 0.1); /* Subtle shadow color */
      --shadow-hover-color: rgba(0, 0, 0, 0.15); /* Slightly darker shadow for hover */
    }

    body {
      font-family: 'Lora', serif; /* Elegant serif for body text */
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: var(--light-bg-color); /* Soft off-white background */
      color: var(--soft-dark-gray); /* Default text color */
      display: flex;
      flex-direction: column; /* Stack header, main, footer vertically */
      align-items: center; /* Center content horizontally */
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Header & Navigation Styling */
    header {
      width: 100%;
      background-color: var(--white-card-bg);
      padding: 15px 0;
      box-shadow: 0 2px 5px var(--shadow-color);
      position: sticky; /* Make header sticky */
      top: 0;
      z-index: 1000; /* Ensure it stays on top */
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 30px; /* Space between nav items */
    }

    nav a {
      text-decoration: none;
      color: var(--deep-blue-gray);
      font-family: 'Playfair Display', serif; /* Elegant serif for navigation */
      font-weight: 500;
      font-size: 1.1rem; /* Slightly larger for elegance */
      padding: 5px 10px;
      transition: color 0.3s ease, transform 0.3s ease;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -5px;
      width: 0;
      height: 2px;
      background-color: var(--gold-accent);
      transition: width 0.3s ease, left 0.3s ease;
    }

    nav a:hover {
      color: var(--gold-accent);
      transform: translateY(-2px); /* Subtle lift */
    }

    nav a:hover::after,
    nav a.active::after { /* Add 'active' class to current page link */
      width: 100%;
      left: 0;
    }
    /* Specific styling for the active 'Contact Me' link */
    nav a[href="contact.html"] {
      color: var(--gold-accent); /* Highlight current page */
    }
    nav a[href="contact.html"]::after {
      width: 100%;
      left: 0;
    }

    /* Main Content Area */
    main {
      padding: 60px; /* Generous padding from the elegant example */
      max-width: 800px; /* Constrain content width for readability */
      width: 90%; /* Responsive width */
      margin: 30px auto; /* Center content block with margin */
      background-color: var(--white-card-bg);
      border-radius: 10px;
      box-shadow: 0 8px 30px var(--shadow-color); /* Refined shadow */
      position: relative;
      overflow: hidden; /* For subtle background texture */
      text-align: center; /* Center content within main */
    }

    /* Subtle background texture/pattern for main container */
    main::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml,%3Csvg width="6" height="6" viewBox="0 0 6 6" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="%23f0f0f0" fill-opacity="0.4" fill-rule="evenodd"%3E%3Cpath d="M5 0h1L0 6V5zM6 5v1H5z"/%3E%3C/g%3E%3C/svg%3E');
      opacity: 0.5;
      z-index: 0;
    }

    .contact-container {
      position: relative; /* Ensure content is above texture */
      z-index: 1;
      padding: 0;
    }

    /* Contact Section Styling */
    .contact-section {
      margin-bottom: 0; /* No bottom margin for the last section */
      padding-bottom: 0; /* No bottom padding for the last section */
      border-bottom: none; /* No divider for the last section */
    }

    .contact-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--deep-blue-gray);
      margin-bottom: 30px;
      font-weight: 700;
      text-align: center; /* Center heading */
      position: relative;
      padding-bottom: 15px;
    }

    .contact-section h2::after {
      content: '';
      position: absolute;
      left: 50%; /* Center underline */
      transform: translateX(-50%); /* Center underline */
      bottom: 0;
      width: 70px;
      height: 3px;
      background-color: var(--gold-accent); /* Gold underline */
      border-radius: 2px;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center; /* Center the contact items */
      gap: 40px; /* Space between items */
      margin-top: 40px;
    }

    .contact-list li {
      margin-bottom: 0; /* Remove default li margin */
      padding-left: 0; /* Remove custom bullet padding */
    }

    .contact-list li::before {
      content: none; /* Remove custom bullet */
    }

    .contact-list a {
      display: flex;
      flex-direction: column; /* Stack icon and text vertically */
      align-items: center;
      text-decoration: none;
      color: var(--deep-blue-gray); /* Dark color for icons/text */
      font-size: 1.1rem;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .contact-list a svg {
      width: 40px; /* Larger icon size for impact */
      height: 40px;
      margin-bottom: 10px; /* Space between icon and text */
      stroke: var(--deep-blue-gray); /* Icon color */
      transition: stroke 0.3s ease;
    }

    .contact-list a:hover {
      color: var(--gold-accent); /* Gold text on hover */
      transform: translateY(-8px); /* More pronounced lift effect */
    }

    .contact-list a:hover svg {
      stroke: var(--gold-accent); /* Gold icon on hover */
    }

    /* Footer Styling */
    footer {
      width: 100%;
      text-align: center;
      padding: 25px 0;
      margin-top: auto; /* Push footer to bottom */
      background-color: var(--deep-blue-gray); /* Dark footer background */
      color: var(--light-bg-color); /* Light text */
      font-family: 'Lora', serif;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px var(--shadow-color);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      main {
        padding: 40px;
      }
      .contact-section h2 {
        font-size: 2rem;
      }
      nav ul {
        gap: 20px;
      }
      .contact-list {
        gap: 30px;
      }
      .contact-list a svg {
        width: 35px;
        height: 35px;
      }
    }

    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      nav a {
        font-size: 1rem;
        padding: 5px;
      }
      main {
        padding: 30px 20px;
      }
      .contact-section h2 {
        font-size: 1.8rem;
      }
      .contact-list {
        flex-direction: column; /* Stack icons vertically on small screens */
        gap: 20px;
      }
      .contact-list a {
        font-size: 1rem;
      }
      .contact-list a svg {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
