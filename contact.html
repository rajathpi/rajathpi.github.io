<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rajath Pai</title>
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI Variable Display", "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: #C5C6C7; /* Black background */
      color: #fff; /* White text */
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      text-align: center;
    }
    .grid a {
      text-decoration: none;
      color: #fff;
      background: linear-gradient(145deg, #111311, #0e0f0e); /* Gradient background */
      padding: 20px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2),
                  -5px -5px 10px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    .grid a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #0077b5, #005f8b); /* Gradient overlay */
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    .grid a:hover {
      transform: translateY(-5px); /* Lift button on hover */
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3),
                  -8px -8px 15px rgba(255, 255, 255, 0.1);
    }
    .grid a:active {
      transform: translateY(0); /* Reset position on click */
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2),
                  -3px -3px 8px rgba(255, 255, 255, 0.1);
    }
    .grid a:hover::before {
      opacity: 1; /* Show gradient overlay on hover */
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(145deg, #111311, #0e0f0e);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2),
                  -5px -5px 10px rgba(255, 255, 255, 0.1);
    }
    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3),
                  -8px -8px 15px rgba(255, 255, 255, 0.1);
    }
    .back-button:active {
      transform: translateY(0);
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2),
                  -3px -3px 8px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">Back to Home</a>
  <div class="grid">
    <a href="https://github.com/rajathpi" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/in/rajath-pai/" target="_blank">LinkedIn</a>
    <a href="mailto:rajathpai2000@gmail.com">Email</a>
  </div>
</body>
</html>
